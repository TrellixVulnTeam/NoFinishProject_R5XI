<div class="card">
    <img src="../../assets/image/elfo.jpeg" class="card-img-top" alt="...">
    <div class="card-body">

        <h5 class="card-title" routerLink="{{book?.id}}">{{book?.title}}<span>(Type)</span></h5>
        <p class="card-text">{{book?.resume}}</p>
        <p class="card-text" *ngFor="let chapter of book?.chapters">{{chapter}} </p>
            <div class="group-btn-editor" *ngIf="isEditor">
                <button type="button" class="btn btn-success">Publier</button>
                <button (click)="deleteBook(book?.id)"  type="button" class="btn btn-danger">Supprimer</button>
                <button type="button" class="btn btn-warning" (click)="updateBook(book?.id)" >Modifier</button>
                <button type="button" class="btn btn-info" routerLink="/add-chapter" >Ajouter un chapitre</button>
            </div>
            <div class="group-btn-player" *ngIf="!isEditor">
                <button type="button" class="btn btn-warning">Jouer</button>
                <button type="button" class="btn btn-warning">Recommencer</button>
                <button type="button" class="btn btn-success">Reprendre</button>
                <button type="button" class="btn btn-danger">Supprimer</button>
            </div>
    </div>
</div>
