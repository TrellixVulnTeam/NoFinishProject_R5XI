<h2>Connectez-vous</h2>
<form
(ngSubmit)='onSubmit(loginForm)'
#loginForm='ngForm'
class="login-form">
    <div class="mb-3">
        <input 
        type="username" 
        id="username" 
        placeholder="Votre pseudonyme" 
        class="login-input"
        name="username"
        ngModel
        required>
    </div>
    <div class="mb-3">
        <input 
      
        id="password" 
        placeholder="Votre mot de passe" 
        class="login-input"
        name="password"
        ngModel
        required>
    </div>
    
    <button class="btn btn-primary" type="submit" id="login-button">Valider</button>
</form>
