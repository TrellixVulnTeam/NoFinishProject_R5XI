<div class="container">
    <h2 class="text-center text-white">Ma bibliothèque</h2>
    <div class="row">
        <div *ngIf="isDeleted" class="alert alert-success" role="alert">
            Le livre a bien été supprimé!
        </div>
        <div class=" col-4" *ngFor="let book of books">
            <app-book-card [isEditor]= "true" [book]="book" (deleteBookById)="deleteBook($event)"></app-book-card>
        </div>
    </div>
</div>
